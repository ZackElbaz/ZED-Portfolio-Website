<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/ZED-Portfolio-Website/" />
    <script type="text/javascript">
      // This script will handle the redirect to the correct React route.
      var path = window.location.pathname;
      var redirectUrl = "/ZED-Portfolio-Website" + path;
      
      // Perform the redirect
      window.location.href = redirectUrl;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      window.onload = function() {
        // Define the base URL for your GitHub Pages site
        var baseUrl = "/ZED-Portfolio-Website";

        // Get the current path (after the "/ZED-Portfolio-Website")
        var currentPath = window.location.pathname.replace(baseUrl, "");

        // Redirect if the current path isn't already inside the base URL
        if (window.location.pathname.indexOf(baseUrl) === -1) {
          // Use window.location.replace for immediate redirection without history
          window.location.replace(baseUrl + currentPath);
        }
      };
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected within a few seconds, <a href="/ZED-Portfolio-Website/">click here</a>.</p>
  </body>
</html>

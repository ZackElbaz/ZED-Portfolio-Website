<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // Get the current path
      var currentPath = window.location.pathname;

      // Check if the current path already contains the base URL
      if (!currentPath.startsWith("/ZED-Portfolio-Website")) {
        // If not, prepend the base URL to the path
        var redirectUrl = "/ZED-Portfolio-Website" + currentPath;

        // Perform the redirect
        window.location.href = redirectUrl;
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/ZED-Portfolio-Website/">click here</a>.</p>
  </body>
</html>
